<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>
<body>
    <h2>Actividad REGISTRO.</h2>
    <form>
        <!-- Nombre -->
        <label for="nombre">Nombre Completo: </label>
        <input type="nombre" name="nombre" id="nombre">
        <br><br>
        <!-- Correo -->
         <label for="email">Correo electrónico: </label>
         <input type="email" name="email" id="email">
         <br><br>
         <!-- Contraseña -->
         <label for="contraseña">Contraseña: </label>
         <input type="password" name="contraseña" id="contraseña">
         <br><br>
         <!-- Fecha Nacimiento -->
         <label for="date">Fecha de Nacimiento: </label>
         <input type="date" name="date" id="date">
         <br><br>
         <!-- Comentarios -->
         <label for="textarea">Comentarios adicionales: </label><br>
         <textarea name="textarea" id="textarea" rows="4" cols="40"></textarea>
         <br><br>
         <!-- Botones -->
         <input type="submit" value="enviar"> <!--Enviar el formulario-->
         <input type="reset" value="limpiar"> <!--Enviar el formulario-->
         <br><br>
    </form>
</body>
</html>
