<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!--
        table = Definición de una tabla
        tr = Dentro de una fila
        th = Dentro del encabezado
        td = Dentro de una celda
    -->
    <h2>Sintaxis y elementos de una tabla</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Curso</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cristina</td>
                <td>Matemáticas</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>Física</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Electrónica</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <!-- EDITADO -->
</body>
</html>
