<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        <!-- Alineación -->
         <h3 class="mb-3">Alineación</h3>
         <p class="text-start"> Texto alineado a la izquierda</p>
         <p class="text-center"> Texto centrado</p>
         <p class="text-end"> Textop alineado a la derecha</p>
         <p class="text-center text-lg-start">Centrado en normal, desplazado al inicio en pantallas grandes</p>

         <!-- Colores -->
          <p class="text-primary">Texto azul</p>
          <p class="text-secondary">Texto gris</p>
          <p class="text-danger">Texto rojo</p>
          <p class="text-success">Texto verde</p>
          <p class="text-warning">Texto amarillo</p>

          <!-- Botones -->
           <button type="button" class="btn btn-primary" href="https://www.google.com">Google</button>
    </div>
</body>
</html>
